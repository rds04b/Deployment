<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Courses</title>
    {% load staticfiles %}
  </head>
  <body>
    <h1>Add a Course:</h1>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <h2>Course:</h2>
    <form class="" action="/create" method="post">
      {% csrf_token %}
      <label for="name">name</label>
      <input type="text" name="name" >
      <label for="description">description</label>
      <input type="text" name="description" value="">

      <input type="submit" name="" value="Add Course">
      {% for course in courses %}
        <h2>{{ course.name }}</h2>
        <p>{{ course.description }}</p>
        <p>{{ course.created_at}}</p>
        <a href="/confirm/{{course.id}}">remove</a>
      {% endfor %}
    </form>

    </ul>
  </body>
</html>
